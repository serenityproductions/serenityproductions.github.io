<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact â€” Serenity Productions</title>
  <style>
    /* Minimal styles so you can drop this in immediately */
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial; padding: 24px; background:#fff8e7 }
    .container { max-width:680px; margin:0 auto; background:white; padding:24px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.06) }
    .hero { text-align:center; margin-bottom:18px }
    .hero svg { width:120px; height:auto; display:inline-block }
    label { display:block; margin-top:12px; font-weight:600 }
    input[type="text"], input[type="email"], textarea { width:100%; padding:10px; margin-top:6px; border:1px solid #ddd; border-radius:6px; box-sizing:border-box }
    textarea { min-height:140px; resize:vertical }
    .row { display:flex; gap:12px }
    .row > * { flex:1 }
    button { margin-top:16px; background:#0b66d2; color:white; border:none; padding:10px 16px; border-radius:8px; cursor:pointer }
    button[disabled] { opacity:0.6; cursor:not-allowed }
    .message { margin-top:12px; padding:12px; border-radius:6px }
    .success { background:#e6ffef; color:#0b6a3a; border:1px solid rgba(10,80,40,0.08) }
    .error { background:#fff0f0; color:#7a1b1b; border:1px solid rgba(125,30,30,0.06) }
    .hidden { display:none !important }
    /* Honeypot hidden box for bots */
    .hp { position:absolute; left:-9999px; top:auto; width:1px; height:1px; overflow:hidden }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero" role="img" aria-label="Illustration of an open book and headphones">
      <!-- Simple inline SVG illustration (book + headphones) -->
      <svg viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <defs>
          <linearGradient id="g" x1="0" x2="1">
            <stop offset="0" stop-color="#562e65" />
            <stop offset="1" stop-color="#9b5fb3" />
          </linearGradient>
        </defs>
        <!-- headphones arc -->
        <path d="M30 40 C30 10,170 10,170 40" stroke="url(#g)" stroke-width="8" fill="none" stroke-linecap="round" />
        <!-- earcups -->
        <rect x="22" y="36" width="14" height="24" rx="6" fill="#fff" stroke="#c9b6d9" />
        <rect x="164" y="36" width="14" height="24" rx="6" fill="#fff" stroke="#c9b6d9" />
        <!-- book -->
        <path d="M40 80 L100 60 L160 80 L160 100 L100 80 L40 100 Z" fill="#fff" stroke="#c9b6d9" />
        <path d="M100 60 L100 80" stroke="#d6c7e6" stroke-width="1.5" />
      </svg>
    </div>

    <h1>Want to know more about creating your audiobook?</h1>
    <p>Fill out this form and I'll get back to you as soon as possible.</p>

    <form id="contact-form"
          method="POST"
          action="https://formspree.io/f/xblwekov"
          data-endpoint="https://formspree.io/f/xblwekov">
      <label for="name">Name</label>
      <input id="name" name="name" type="text" required />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="subject">Subject</label>
      <input id="subject" name="subject" type="text" />
      <input type="hidden" name="_subject" value="New contact from website" />

      <label for="message">Message</label>
      <textarea id="message" name="message" required></textarea>

      <!-- Honeypot field to help reduce spam bots -->
      <div class="hp" aria-hidden="true">
        <label for="gotcha">Leave this field blank</label>
        <input id="gotcha" name="_gotcha" type="text" tabindex="-1" autocomplete="off" />
      </div>

      <!-- For Formspree or similar you can set a custom subject or redirect with hidden inputs -->
      <!-- <input type="hidden" name="_subject" value="New contact from website" /> -->
      <button type="submit" id="submit-btn">Send message</button>

      <div id="form-status" class="message hidden" role="status" aria-live="polite"></div>
    </form>
  </div>

  <script src="assets/contact.js"></script>
</body>
</html>
